<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="Calc.css" type="text/css" />
<html>
<body>    
    <script>
    function update( x )
    {
        document.querySelector( 'input' ).value = x
    }
    function append( x )
    {
        document.querySelector( 'input' ).value += x
    }
    function calc()
    {
        const x = document.querySelector( 'input' ).value
            const f = new Function( 'return ' + x )
            update( f().toString() )
    }
    </script>
<table>
    <tr>
    <td colspan="4">
        <input>
    </td>
    </tr>
    <tr>
    <td><button onclick="append( '(' )" style="color:green">(</button></td>
    <td><button onclick="append( ')' )" style="color:green">)</button></td>
    <td><button onclick="append( '%' )" style="color:green">%</button></td>
    <td><button onclick="append( '/' )" style="color:green">/</button></td>
    </tr>
    <tr>
    <td><button onclick="append( '7' )">7</button></td>
    <td><button onclick="append( '8' )">8</button></td>
    <td><button onclick="append( '9' )">9</button></td>
    <td><button onclick="append( '*' )" style="color:green">*</button></td>
    </tr>
    <tr>
    <td><button onclick="append( '4' )">4</button></td>
    <td><button onclick="append( '5' )">5</button></td>
    <td><button onclick="append( '6' )">6</button></td>
    <td><button onclick="append( '-' )" style="color:green">-</button></td>
    </tr>
    <tr>
    <td><button onclick="append( '1' )">1</button></td>
    <td><button onclick="append( '2' )">2</button></td>
    <td><button onclick="append( '3' )">3</button></td>
    <td><button onclick="append( '+' )" style="color:green">+</button></td>
    </tr>
    <tr>
    <td><button onclick="update( '' )" style="color:red">AC</button></td>
    <td><button onclick="append( '0' )">0</button></td>
    <td><button onclick="append( '.' )">.</button></td>
    <td colspan="4"><button onclick="calc()" style="background-color:green;">=</button></td>
    </tr>
</table>
</body>
</html>
